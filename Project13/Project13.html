<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Checker</title>
  </head>
  <body>
    <script>
              let allowedPassword = ["7799", "2003", "Project"];
              function correct(pass){
                  return allowedPassword.includes(pass);
              }
              function login (password){
                  return new Promise((resolve, reject)=>{
                      if(correct(password)){
                          resolve({
                              status: true
                          });
                      } else {
                          reject({
                              status: false
                          });
                      }
                  });
              }
              function checker(pass) {
       login(pass)
       .then(token => {
       console.log("Approve:");
       console.log(token);
       })
       .catch(value => {
       console.log("Reject:");
       console.log(value);
       })
      }
      checker("6511");
      checker("7799")
    </script>
  </body>
</html>
