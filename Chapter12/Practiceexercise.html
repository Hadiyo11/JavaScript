<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 12.9</title>
  </head>
  <body>
    <script>
      let shoppingList = [
        {
          food: "beef stew",
          drinks: "juice",
        },
        {
          food: "cake",
          drinks: "wine",
        },
      ];

      let stringList = JSON.stringify(shoppingList);
      console.log(stringList);

      let objectList = JSON.parse(stringList);
      objectList.forEach((e) => {
        console.log(`${e.food} and ${e.drinks}`);
      });
    </script>
  </body>
</html>
