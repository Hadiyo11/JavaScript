<!DOCTYPE html>
<html>
  <head>
    <title>Project 10.1</title>
    <style>
      .active {
        display: block !important;
      }
      .myText {
        display: none;
      }
      .title {
        font-size: 1.5em;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Title #1</div>
      <div class="myText">Just some text #1</div>
      <div class="title">Title #2</div>
      <div class="myText">Just some text #2</div>
      <div class="title">Title #3</div>
      <div class="myText">Just some text #3</div>
    </div>

    <script>
      let myTitle = document.querySelectorAll(".title");
      let myTexts = document.querySelectorAll(".myText");
      myTitle.forEach((e) => {
        e.addEventListener("click", (nextEl)=>{
          console.log(e.nextElementSibling);
          remove();
          e.nextElementSibling.classList.toggle("active");
         
        })
      })
      function remove(){
        myTexts.forEach((element) =>{
          element.classList.remove("active");
        })
      }
    </script>
  </body>
</html>
