<!DOCTYPE html>
<html>
  <head>
    <title>Box clicker speed test</title>
    <style>
      .output {
        width: 500px;
        height: 500px;
        border: 1px solid black;
        margin: auto;
        text-align: center;
      }
      .box {
        width: 50px;
        height: 50px;
        position: relative;
        top: 50px;
        left: 20%;
        background-color: red;
      }
      .message {
        text-align: center;
        padding: 10px;
        font-size: 1.3em;
      }
    </style>
  </head>
  <body>
    <div class="output"></div>
    <div class="message"></div>
    <script>
      let output = document.querySelector(".output");
      let message = document.querySelector(".message");
      let box = document.createElement("div");
      box.classList.add("box");
      output.append(box);
      message.textContent = "Press to Start";
      let game = {
        timer: 0,
        start: null,
      };
      box.addEventListener("click", (e) => {
        box.style.display = "none";
        game.timer = setTimeout(addBox, randomNum(4000));
        if (!game.start) {
          message.textContent = "Loading...."; //value is null
        } else {
          let current = new Date().getTime();
          let duration = (current - game.start) / 1000;
          message.textContent = `It took ${duration} seconds to click`;
        }
      });
      function addBox() {
        message.textContent = "Click it...";
        game.start = new Date().getTime();
        box.style.display = "block";
        box.style.left = randomNum(450) + "px";
        box.style.top = randomNum(450) + "px";
      }
      function randomNum(max) {
        return Math.floor(Math.random() * max);
      }
    </script>
  </body>
</html>
