<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building your own analytics</title>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box0">Box #1</div>
      <div class="box" id="box1">Box #2</div>
      <div class="box" id="box2">Box #3</div>
      <div class="box" id="box3">Box #4</div>
    </div>
    <script>
      let myArray = [];
      let mainContainer = document.querySelector(".container");
      mainContainer.addEventListener("click", tracker);
      function tracker(e) {
        let ele = e.target;
        if (ele.id) {
          let temp = {};
          temp.content = ele.textContent;
          temp.id = ele.id;
          temp.tagName = ele.tagName;
          temp.class = ele.className;
          console.dir(ele);
          myArray.push(temp);
          console.log(myArray);
        }
      }
    </script>
  </body>
</html>
